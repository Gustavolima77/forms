<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>formulário</title>
</head>

<body>
   <div class="box-1"></div>
     <div class="header">
        <h2>Criar uma conta</h2>
     </div>

     <form id="form" class= "form">
         <div class="form-control">nome de usuario</div>
           <label for="username"></label>
           <input type="text" id="username" placeholder="digite seu nome de usuario"/>
           <ion-icon name="alert-circle-outline"></ion-icon>
           <ion-icon name="checkmark-circle-outline"></ion-icon>
           <smal>Mensagem de erro</smal>
        </div>

     
       <div class="form-control">
           <label for="email">Email</label>
           <input type="text" id="email" placeholder="digite seu email"/>
           <ion-icon name="alert-circle-outline"></ion-icon>
           <ion-icon name="checkmark-circle-outline"></ion-icon>
           <smal>Mensagem de erro</smal>
        </div>


       <div class="form-control">
           <label for="password">Senha</label>
           <input type="text" id="password" placeholder="digite sua senha"/>
           <ion-icon name="alert-circle-outline"></ion-icon>
           <ion-icon name="checkmark-circle-outline"></ion-icon>
           <smal>Mensagem de erro</smal>
        </div>


       <div class="form-control">
           <label for="password-confirmation">Confirmaçao de senha</label>
           <input type="text" id="password-confirmation" placeholder="digite a senha novamente"/>
           <ion-icon name="alert-circle-outline"></ion-icon>
           <ion-icon name="checkmark-circle-outline"></ion-icon>
           <smal>Mensagem de erro</smal>
        </div>
        <button type="submit">Enviar</button>
     </form>
     <script  type = "module"  src = "https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"> </script> 
     <script  nomodule  src = "https://unpkg .com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
