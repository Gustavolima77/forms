<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;500&family=Poppins:wght@400;500;600;700;900&family=Roboto&display=swap" rel="stylesheet">
  <title>formulário</title>

</head>
<body>
   <div class="container">
     <div class="header">
        <h2>Criar Uma Conta</h2>
      </div>  


     <form id="form" class= "form">
        <div class="form-control">
           <label for="username">Nome de usuario</label>
           <input type="text" id="username" placeholder="digite seu nome de usuario"/>
           <ion-icon class="alert" name="alert-circle-outline"></ion-icon>
           <ion-icon class="outline" name="checkmark-circle-outline"></ion-icon>
           <small>Mensagem de erro</small>
        </div>

     
       <div class="form-control">
           <label for="email">Email</label>
           <input type="text" id="email" placeholder="digite seu email"/>
           <ion-icon class="alert" name="alert-circle-outline"></ion-icon>
           <ion-icon class="outline" name="checkmark-circle-outline"></ion-icon>
           <small>Mensagem de erro</small>
        </div>


       <div class="form-control">
           <label for="password">Senha</label>
           <input type="password" id="password" placeholder="digite sua senha"/>
           <ion-icon class="alert-circle-outline" name="alert-circle-outline"></ion-icon>
           <ion-icon class="checkmark-circle-outline" name="checkmark-circle-outline"></ion-icon>
           <small>Mensagem de erro</small>
        </div>


       <div class="form-control">
           <label for="password-confirmation">Confirmaçao de senha</label>
           <input type="password" id="password-confirmation" placeholder="digite a senha novamente"/>
           <ion-icon  name="alert-circle-outline"></ion-icon>
           <ion-icon  name="checkmark-circle-outline"></ion-icon>
           <small>Mensagem de erro</small>
        </div>
        <button type="submit">Enviar</button>
     </form>
     <script  type = "module"  src = "https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"> </script> 
     <script  nomodule  src = "https://unpkg .com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
 <div>

     <script src="./main.js"></script>
</body>
</html>
